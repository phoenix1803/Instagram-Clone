<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="icon" href="assets\instagram.png" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="navbar.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @media (min-width: 768px) {
            .mobile-nav {
                display: none;
                }
        }
 
        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
             margin: 0;
        }

      

        .content {
            margin-left: 245px;
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            max-width: 1500px;
            margin-top: 10px;
        }

        .post {
            position: relative;
            aspect-ratio: 1;
            background-color: #262626;
            cursor: pointer;
            overflow: hidden;
        }

        .reel {
            grid-row: span 2;
            height: 100%;
            width: 100%; 
            display: flex; 
            object-fit: fill;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .post img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .post:hover .overlay {
            opacity: 1;
        }

        .stats {
            display: flex;
            gap: 20px;
            color: #fff;
            font-weight: bold;
        }
        .top-bar {
            display: none;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .reel-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 20px;
        }

        @media (max-width: 1024px) {
          
            
            .content {
                margin-left: 72px;
            }
        }

        @media (max-width: 768px) {
            
            .content {
                margin-left: 0;
                /*margin-bottom: 60px;*/
                padding: 2px;
            }
            .top-bar {
                display: flex;
                position: fixed;
                align-items: center;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #000;
                padding: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }
            .search-box {
                width: 95vw;
                height: 36px;
                border: none;
                border-radius: 5px;
                background-color: #121212;
                color: white;
                padding: 0 12px;
                font-size: 16px;
                }
            }
        
.search-box::placeholder {
    color: #4a4a4a; 
}
        .loading {
            text-align: center;
            padding: 20px;
            grid-column: 1 / -1;
        }

        .loading::after {
            content: "Loading more posts...";
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <main class="content" id="content">
    </main>
    <!-- Navigation -->

            <a href="#" id="searchBtn">

            </a>
            <a href="explore.html">
                <img src="assets\icons\compass.svg" alt="Explore" width="24" height="24"/>
                Explore
            </a>
            <a href="reels.html">
                <img src="assets\icons\reels.svg" alt="Reels" width="24" height="24"/>
                Reels
            </a>
            <a href="messeges.html">
                <img src="assets\icons\messenger.svg" alt="Messages" width="24" height="24"/>
                Messages
            </a>
            <a href="notification.html">
                <img src="assets/icons/heart.svg" alt="Notifications" width="24" height="24"/>
                Notifications

            <a href="create.html">

<script src="nav.js"></script>
    <script>
        const totalPosts = 25; 
        const totalReels = 25; 
        const batchSize = 18; 
        let loading = false;
        function generateStats() {
            return {
                likes: Math.floor(Math.random() * 900 + 100) + 'K',
                comments: Math.floor(Math.random() * 900 + 100)
            };
        }
        function getRandomImage(isReel) {
            const folder = isReel ? "reels" : "posts";
            const max = isReel ? totalReels : totalPosts;
            const randomNumber = Math.floor(Math.random() * max) + 1;
            return `assets/explore/${folder}/${randomNumber}.jpg`;
        }
        function createPost(index, isReel = false) {
            const post = document.createElement('div');
            post.className = `post ${isReel ? 'reel' : ''}`;

            const link = document.createElement('a');
            link.href = `reels.html?id=${index}`; 
            link.target = "_blank";

            const img = document.createElement('img');
            img.src = getRandomImage(isReel);
            img.alt = `Post ${index}`;

            const overlay = document.createElement('div');
            overlay.className = 'overlay';

            const stats = generateStats();
            overlay.innerHTML = `
                <div class="stats">
                    <div class="stat">
                        <i class="fas fa-heart"></i>
                        <span>${stats.likes}</span>
                    </div>
                    <div class="stat">
                        <i class="fas fa-comment"></i>
                        <span>${stats.comments}</span>
                    </div>
                </div>
            `;

            link.appendChild(img);
            link.appendChild(overlay);
            post.appendChild(link);

            return post;
        }
        function loadMoreContent() {
            if (loading) return;
            loading = true;
            const container = document.getElementById('content');
            for (let i = 0; i < batchSize; i++) {
                const isReel = Math.random() < 0.3;
                const post = createPost(Date.now() + i, isReel); 
                container.appendChild(post);
            }
            loading = false;
        }
        loadMoreContent();
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                loadMoreContent();
            }
        });
    </script>
</body>
</html>
