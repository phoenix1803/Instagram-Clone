<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot-password.css">
    <link rel="icon" href="assets\instagram.png" type="image/png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <img src="assets/logo.svg" alt="Instagram Logo" class="logo">
            <h1>Trouble Logging In?</h1>
            <p class="description">
                Enter your email, phone, or username, and we'll send you a link to get back into your account.
            </p>
            <form id="loginForm" method="post">
                <input type="text" name="account" placeholder="Email, Phone, or Username">
                <button type="submit">Send Login Link</button>
            </form>
            <a href="assets\memes\6.jpeg" class="help-link">Can't reset your password?</a>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <a href="signup.html" class="signup-link">Create New Account</a>
            <div class="line"></div>
            <a href="index.html" class="back-login">Back to Login</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            window.location.href = 'assets/memes/ws.jpg';
        });
    </script>
</body>
</html>
