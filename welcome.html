<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Welcome</title>
    <link rel="icon" href="assets\instagram.png" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <style>
        .main-content .save-login-box {
            background-color: #121212;
            padding: 30px;
            border: 1px solid #262626;
            border-radius: 10px;
            width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
            margin: auto;
        }

        .main-content .save-login-box .icon {
            width: 60px;
            height: 60px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .main-content .save-login-box h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .main-content .save-login-box p {
            color: #b3b3b3;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .main-content .save-login-box button {
            background-color: #0095f6;
            color: white;
            font-weight: bold;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
        }

        .main-content .save-login-box button:hover {
            background-color: #0078cc;
        }

        .main-content .save-login-box .not-now {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #0095f6;
            text-decoration: none;
            cursor: pointer;
        }

        .main-content .save-login-box .not-now:hover {
            text-decoration: none;
            color:#ffffff ;
        }

    

       
        @media (max-width: 768px) {
            .main-content .save-login-box {
                width: 90%; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="index.html">
                <img src="assets\logo.svg" alt="Instagram Logo" width="150" />
            </a>
            <a href="home.html">
                <img src="assets\icons\home.svg" alt="Home" width="24" height="24"/>
                Home
            </a>
            <a href="#" id="searchBtn">
                <img src="assets\icons\search.svg" alt="Search" width="24" height="24"/>
                Search
            </a>
            <a href="explore.html">
                <img src="assets\icons\compass.svg" alt="Explore" width="24" height="24"/>
                Explore
            </a>
            <a href="reels.html">
                <img src="assets\icons\reels.svg" alt="Reels" width="24" height="24"/>
                Reels
            </a>
            <a href="messeges.html">
                <img src="assets\icons\messenger.svg" alt="Messages" width="24" height="24"/>
                Messages
            </a>
            <a href="notification.html">
                <img src="assets/icons/heart.svg" alt="Notifications" width="24" height="24"/>
                Notifications
            </a>
            <a href="create.html">
                <img src="assets\icons\add.svg" alt="Create" width="24" height="24"/>
                Create
            </a>
            <a href="profile.html">
                <img src="assets\my.pfp.jpg" alt="Profile" width="24" height="24"/>
                Profile       
            </a>
            <a href="settings.html">
                <img src="assets\icons\more.svg" alt="More" width="24" height="24"/>
                More
            </a>
        </div>

        <div class="main-content">
            <div class="save-login-box">
                <div class="icon">
                    <img src="assets/icons/key.svg" alt="Key Icon" style="width: 50px; height: 50px;">
                </div>
                
                <h2>Save your login info?</h2>
                <p>We can save your login info on this browser so you don't need to enter it again.</p>
                <button>Save Info</button>
                <a href="home.html" class="not-now">Not now</a>
            </div>
        </div>
        <div> <nav class="mobile-nav">
            <nav class="mobile-nav">
                <div class="mobile-nav-items">
                    <a href="home.html"><img src="assets/icons/home.svg" alt="Home" width="24" height="24"></a>
                    <a href="explore.html"><img src="assets/icons/compass.svg" alt="Explore" width="24" height="24"></a>
                    <a href="reels.html"><img src="assets/icons/reels.svg" alt="Reels" width="24" height="24"></a>
                    <a href="create.html"><img src="assets/icons/add.svg" alt="Create" width="24" height="24"></a>
                    <a href="messeges.html"><img src="assets/icons/messenger.svg" alt="Messages" width="24" height="24"></a>
                    <a href="profile.html"><img src="assets/my.pfp.jpg" alt="Notifications" width="24" height="24"></a>
                </div>
            </nav>
        </nav></div>
    </div>
</body>
</html>
