<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="assets\instagram.png" type="image/png" />
    <link rel="stylesheet" href="forgot-password.css">
    <style>
        button:disabled {
            opacity: 0.5;
        }
        button:disabled:hover{
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <img src="assets/logo.svg" alt="Instagram Logo" class="logo">
            <h1>Sign Up</h1>
            <p class="description">
                Sign up to see photos and videos from your friends.
            </p>
            <form id="signupForm"  method="post">
                <input type="email" name="email" id="email" placeholder="Email" required>
                <input type="text" name="fullname" id="fullname" placeholder="Full Name" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitButton" disabled>Sign Up</button>
            </form>
            <p class="terms">
                By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US" class="terms-link">Terms</a>, <a href="https://www.facebook.com/privacy/policy" class="terms-link">Privacy Policy</a>, and <a href="https://privacycenter.instagram.com/policies/cookies/" class="terms-link">Cookies Policy</a>.
            </p>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <a href="index.html" class="back-login">Have an account? Log In</a>
        </div>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitButton = document.getElementById('submitButton');
            const emailValid = email.includes('@') && email.includes('.');

            const fullnameValid = fullname.length >= 3;

            const usernameValid = username.length >= 3;

            const passwordValid = password.length >= 8;

            if (emailValid && fullnameValid && usernameValid && passwordValid) {
                submitButton.disabled = false;
            } else {
                submitButton.disabled = true;
            }
        }

        document.getElementById('email').addEventListener('input', validateForm);
        document.getElementById('fullname').addEventListener('input', validateForm);
        document.getElementById('username').addEventListener('input', validateForm);
        document.getElementById('password').addEventListener('input', validateForm);

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'welcome.html';
        });
    </script>
</body>
</html>
