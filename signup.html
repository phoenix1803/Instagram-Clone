<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Instagram</title>
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <img src="assets/logo.svg" alt="Instagram Logo" class="logo">
            <h1>Sign Up</h1>
            <p class="description">
                Sign up to see photos and videos from your friends.
            </p>
            <form action="welcome.html" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p class="terms">
                By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US" class="terms-link">Terms</a>, <a href="https://www.facebook.com/privacy/policy" class="terms-link">Privacy Policy</a>, and <a href="https://privacycenter.instagram.com/policies/cookies/" class="terms-link">Cookies Policy</a>.
            </p>
            <div class="separator">
                <div class="line"></div>
                <p>OR</p>
                <div class="line"></div>
            </div>
            <a href="index.html" class="back-login">Have an account? Log In</a>
        </div>
    </div>
</body>
</html>
