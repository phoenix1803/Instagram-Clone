            .search-modal {
    display: none;

    left: 66px;

.search-modal-content {

.search-header {

.searchbox {

.search-input {

.recent-searches {

.recent-header {

}

.recent-header h3 {
    font-size: 16px;
    font-weight: 600;
    color: #fff;
}

.clear-all {
    color: #0095f6;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    opacity: 0.9;
    transition: opacity 0.2s;
}

.clear-all:hover {
    color: #fff;
}

.recent-search-item {
    transition: background-color 0.2s;
}

.recent-search-item:hover {
    background-color: #262626;
}

.recent-search-item .remove-search {
    opacity: 0;
    transition: opacity 0.2s;
}

.recent-search-item:hover .remove-search {
    opacity: 1;
}

.remove-search:hover {
    color: #fff !important;
}

.search-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 470px;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 999;

@media (max-width: 768px) {
