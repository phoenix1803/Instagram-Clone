<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#">
                <img src="assets\logo.svg" alt="Instagram Logo" width="150" />
            </a>
            <a href="#">
                <img src="assets\icons\home.svg" alt="Home" width="24" height="24"/>
                Home
            </a>
            <a href="#">
                <img src="assets\icons\search.svg" alt="Search" width="24" height="24"/>
                Search
            </a>
            <a href="#">
                <img src="assets\icons\compass.svg" alt="Explore" width="24" height="24"/>
                Explore
            </a>
            <a href="#">
                <img src="assets\icons\reels.svg" alt="Reels" width="24" height="24"/>
                Reels
            </a>
            <a href="#">
                <img src="assets\icons\messenger.svg" alt="Messages" width="24" height="24"/>
                Messages
                <span class="notification">2</span>
            </a>
            <a href="#">
                <img src="assets/icons/heart.svg" alt="Notifications" width="24" height="24"/>
                Notifications
            </a>
            <a href="#">
                <img src="assets\icons\add.svg" alt="Create" width="24" height="24"/>
                Create
            </a>
            <a href="#">
                <img src="assets\default-user.png" alt="Profile" width="24" height="24"/>
                Profile
            </a>
            <a href="#">
                <img src="assets\icons\more.svg" alt="More" width="24" height="24"/>
                More
            </a>
        </div>
        

        <div class="main-content">
            <div class="stories">
                <div class="story">
                    <div class="story-avatar">
                        <img src="/api/placeholder/56/56" alt="Story 1" />
                    </div>
                    <span>user_story1</span>
                </div>
            </div>

            <div class="post">
                <div class="post-header">
                    <img src="/api/placeholder/32/32" alt="User profile" />
                    <div class="username">tarunydv_0001</div>
                    <div class="time">22h</div>
                </div>
                
                <img class="post-image" src="/api/placeholder/630/630" alt="Post content" loading="lazy" />
                <div class="post-actions">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>

                <div class="post-header">
                    <img src="/api/placeholder/32/32" alt="User profile" />
                    <div class="username">tarunydv_0001</div>
                    <div class="time">22h</div>
                </div>
                
                <img class="post-image" src="/api/placeholder/630/630" alt="Post content" loading="lazy" />
                <div class="post-actions">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>

                <div class="post-header">
                    <img src="/api/placeholder/32/32" alt="User profile" />
                    <div class="username">tarunydv_0001</div>
                    <div class="time">22h</div>
                </div>
                
                <img class="post-image" src="/api/placeholder/630/630" alt="Post content" loading="lazy" />
                <div class="post-actions">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>

                
            </div>
        </div>

        <div class="suggestions">
            <h2>Suggested for you</h2>
            <div class="suggestion">
                <img src="/api/placeholder/44/44" alt="Suggested user" />
                <div class="username">suggested_user</div>
                <a href="#" class="follow">Follow</a>
            </div>
            <div class="footer">
                About · Help · Press · API · Jobs · Privacy · Terms<br>
                © 2024 INSTAGRAM FROM META
            </div>
        </div>

        <nav class="mobile-nav">
            <div class="mobile-nav-items">
                <a href="#"><i class="fas fa-home"></i></a>
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fas fa-plus-square"></i></a>
                <a href="#"><i class="fas fa-film"></i></a>
                <a href="#"><i class="fas fa-user"></i></a>
            </div>
        </nav>
    </div>
</body>
</html>
